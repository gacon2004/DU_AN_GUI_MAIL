<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Trang Đăng Nhập</h3>

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <div class="text-center mt-3">
        <a href="/signup" class="btn btn-outline-secondary w-100 mb-2">
            Đăng ký
        </a>

        <a href="/login/google" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center mb-2">
            <img src="https://developers.google.com/identity/images/g-logo.png" style="height: 20px; margin-right: 8px;">
            Đăng nhập bằng Google
        </a>

        <a href="/login/facebook" class="btn w-100 d-flex align-items-center justify-content-center"
            style="background-color: #1877f2; border-color: #1877f2; color: white;">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook"
                width="20" height="20" class="me-2 rounded-circle">
            Đăng nhập bằng Facebook
        </a>
        </div>

    </div>

</body>
</html>
