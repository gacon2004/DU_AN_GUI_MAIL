<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Thanh điều hướng có nút đăng xuất -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Trang gửi mail</span>
      <form action="/logout" method="post">
        <button class="btn btn-outline-danger" type="submit">Đăng xuất</button>
      </form>
    </div>
  </nav>
  {% if success_message %}
  <div id="alertBox" class="alert alert-success text-center mb-0 rounded-0" style="position: sticky; top: 0; z-index: 1050;">
    {{ success_message }}
  </div>
{% endif %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4>Gửi Email</h4>
          </div>
          <div class="card-body">
            <form action="/send-email/" method="post">
              <div class="mb-3">
                <label for="email_to" class="form-label">Email người nhận</label>
                <input type="email" class="form-control" id="email_to" name="email_to" required>
              </div>
              <div class="mb-3">
                <label for="body" class="form-label">Nội dung</label>
                <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success">Gửi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
<script>
  setTimeout(function () {
    const alertBox = document.getElementById('alertBox');
    if (alertBox) {
      alertBox.style.display = 'none';
    }
  }, 3000);
</script>
